<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта" />
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__wrap">
          <span class="header__logo">SUPERGYM</span>
          <div class="header__promo">
            <p class="header__text">
              Тренажёрный зал Групповые занятия Кардио-зона
            </p>
            <div>
              <span class="header_city">омск</span>
              <h1 class="header__title">ФИТНЕС ЦЕНТР</h1>
              <button class="header__btn">Купить абонемент</button>
            </div>
            <picture>
              <source
                type="image/webp"
                srcset="
                  ./img/header/header-man.webp,
                  ./img/header/header-man@2x.webp 2x
                "
                width="500"
                height="556"
              />
              <img
                src="./img/header/header-man.png"
                srcset="./img/header/header-man@2x.png"
                alt="Мужчина в хорошей физической форме."
                width="500"
                height="556"
              />
            </picture>
          </div>
          <a class="header__tel" href="tel:88005555555">8-800-555-55-55</a>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="container"></div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button
            class="modal__close-btn btn-reset"
            type="button"
            aria-label="Закрыть попап"
            data-close-modal
          >
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal modal--preload modal--fit-content modal--no-scale"
      data-modal="success"
    >
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">
            Размер этой модалки зависит от ширины контента,<br />
            отключена анимация-скейл
          </p>
          <button
            class="modal__close-btn btn-reset"
            type="button"
            aria-label="Закрыть попап"
            data-close-modal
          >
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
